<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css"/>
    <title>Responsive</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" class="logo">
            <nav>
                <!-- El id menuList se requiere para la funcion onclick() -->
                <ul id="menuList">
                    <li><a href="">Option 1</a></li>
                    <li><a href="">Option 2</a></li>
                    <li><a href="">Option 3</a></li>
                    <li><a href="">Option 4</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>Title 1<br>Title 2</h2>
                <h3>Subtitle 1</h3>
                <!-- <h3>Wireless Controller for PlayStation</h3> -->
                <p>Description</p>
                <h4>$###.##</h4>
                <button type="button">Button<img src="images/arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="images/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <!-- Button trigger modal -->
                    <img src="images/add.png" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <p>Button 2</p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="images/fb.png">
            <img src="images/tw.png">
            <img src="images/ig.png">
        </div>
    </div>

    

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Cambio de Imagen</h1>
          <button2 type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="cambio_div">
            <div class="img_cambio" >
                <img src="images/controller.png" class="controller" onclick="togglemenu()" width="100" >
                <button2 class="buton_cambiar" type="button" >Cambiar</button>
            </div>
                
            <div class="img_cambio" >
                <img src="images/controller01.png" class="controller" onclick="togglemenu()"width="100" >
                <button2 class="buton_cambiar" type="button" >Cambiar</button>
            </div>
                
            <div class="img_cambio" >
                <img src="images/controller02.png" class="controller"onclick="togglemenu()" width="100" >
                <button2 class="buton_cambiar" type="button" >Cambiar</button>
            </div>
                
            <div class="img_cambio" >
                <img src="images/controller03.png" class="controller" onclick="togglemenu()"width="100" >
                <button2 class="buton_cambiar" type="button" >Cambiar</button>
            </div>
                
          </div>
        </div>
      </div>
    </div>
  </div>

    <script>

        var menuList=document.getElementById("menuList");
        menuList.style.maxHeight="0px";
        
        function togglemenu(){
            
            if( menuList.style.maxHeight=="0px")
            {
                menuList.style.maxHeight="130px";
            }
            else
            {
                menuList.style.maxHeight="0px";
            }

        }
    </script>
</body>
</html>
